<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/image/favicon_formula_UFMG.ico" >
    <link rel="stylesheet" href="../static/CSS/style_forms.css">
    <link rel="stylesheet" href="../static/CSS/style_globais.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastro de Membro</h1>

            <div class="label-float">
                <input type="text" id="nome" placeholder=" " required>
                <label for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="cpf" placeholder=" " required>
                <label for="cpf">CPF</label>
            </div>
            
            <div class="label-float">
                <input type="text" id="rg" placeholder=" " required>
                <label for="rg">RG</label>
            </div>

            <div class="label-float">
                <input type="text" id="curso" placeholder=" " required>
                <label for="curso">Curso</label>
            </div>

            <div class="label-float">
                <input type="number" id="periodo" placeholder=" " required>
                <label for="periodo">Periodo</label>
            </div>
            
            <div class="label-float">
                <input type="text" id="matricula" placeholder=" " required>
                <label for="matricula">Matricula</label>
            </div>
            
            <div class="label-float">
                <input type="text" id="subgrupo" placeholder=" " required>
                <label for="subgrupo">Subgrupo</label>
            </div>

            <div class="label-float">
                <input type="text" id="tipo" placeholder=" " required>
                <label for="tipo">Tipo</label>
            </div>

            <div class="label-float">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">E-mail</label>
            </div>
            
            <div class="label-float">
                <input type="tel" id="telefone" placeholder=" " required>
                <label for="telefone">Telefone</label>
            </div>
            
            <div class="label-float">
                <input type="tel" id="telefoneEmer" placeholder=" " required>
                <label for="telefoneEmer">Telefone Emergencia </label>
            </div>
            
            <div class="label-float">
                <input type="password" id="senha" placeholder=" " required>
                <label for="senha" id="labelSenha">Senha</label>
                <i class="bi bi-eye"></i>
            </div>
            
            <div class="label-float">
                <input type="password" id="senhaConf" placeholder=" " required>
                <label for="senhaConf" id="labelSenhaConf">Confirma Senha</label>
                <i class="bi bi-eye"></i>
            </div>
            
            <div class="justifile-center">
                <button>Cadastrar</button>
            </div>
            
        </div>
    </div>
    <script src="../static/js/forms.js"></script>
    <script src="../static/js/valid_forms.js"></script>
</body>
</html>
